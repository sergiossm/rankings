name: rankings
description: A Flutter app for querying rankings
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.7.0

dependencies:
  envied: ^1.1.1
  firebase_auth: 5.5.1
  firebase_core: 3.12.1
  flutter:
    sdk: flutter
  flutter_hooks: 0.20.5
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: 2.6.1
  fpdart: 1.1.1
  freezed_annotation: 2.4.4
